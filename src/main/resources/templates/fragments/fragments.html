<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" media="all" href="/css/fragments.css" th:href="@{/css/fragments.css}"/>
</head>
<body>
<div class="footer" th:fragment="footer">
    <p> All rights reserved to Team 6&copy;</p>
</div>

<nav class="navbar-nav" th:fragment="navigationbar(index, loggedInOrNot)">
    <a th:href="@{/index}">
        <img src="/img/logo.png" alt="logo">
    </a>
    <div class="links">
            <a th:href="@{/plantList}" th:if="${loggedInOrNot == true}"
        th:class="${index==1}?'nav-item nav-link active':'nav-item nav-link'" >Plant List</a>
        <a  th:if="${loggedInOrNot == true}" th:href="@{/dashboard}"
           th:class="${index==2}?'nav-item nav-link active':'nav-item nav-link'">Dashboard</a>
        <a th:href="@{/aboutPlantify}"
           th:class="${index==3}?'nav-item nav-link active':'nav-item nav-link'">About Plantify</a>
        <a href="/javadoc/index.html">javadoc</a>
    </div>

    <div class="logOut">
        <button id="logOut">Log Out</button>
    </div>

</nav>
</body>
</html>
