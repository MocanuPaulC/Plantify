<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>selected plant</title>
    <link rel="icon" href="/img/icon.png" th:href="@{/img/icon.png}">
    <link rel="stylesheet" type="text/css" media="all" href="/css/plantList.css" th:href="@{/css/plantList.css}"/>

    <link rel="stylesheet" type="text/css" media="all" href="/css/fragments.css" th:href="@{/css/fragments.css}"/>
    <link rel="stylesheet" type="text/css" media="all" href="/css/main.css" th:href="@{/css/main.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css} ">
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}"/>
    <script defer th:src="@{/webjars/bootstrap/js/5.2.2/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" th:href="@{https://use.typekit.net/dqy2dee.css}">
</head>
<body>
<div th:replace="~{fragments/fragments::navigationbar(3,loggedInOrNot)}"></div>

<main>

    <div id="tableContainer">
        <table class="table table-bordered ">
            <thead>
            <tr class="table-dark">
                <th scope="col">Plant name</th>
                <th scope="col">humidity</th>
                <th scope="col">Temperature</th>
                <th scope="col">brightness</th>
                <th scope="col">moisture</th>
            </tr>

            </thead>
            <tbody>
            <tr>
                <th class="bg-primary" th:text="${specPlant.name}"></th>
                <td class="bg-primary" th:text="${specPlant.details.humidity}"></td>
                <td class="bg-primary" th:text="${specPlant.details.temperature}"></td>
                <td class="bg-primary" th:text="${specPlant.details.brightness}"></td>
                <td class="bg-primary" th:text="${specPlant.details.moisture}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<div th:insert="~{/fragments/fragments::footer}">All rights reserved to Team 6&copy;</div>

</body>
</html>
